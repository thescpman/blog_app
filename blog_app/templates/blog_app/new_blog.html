{% extends 'blog_app/base.html' %}
{% load django_bootstrap5 %}

{% block page_header %}
  <h1>Add a new blog</h1>
{% endblock page_header %}

{% block content %}
  <form action="{% url 'blog_app:newblog'%}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-primary" name="submit">Add Blog</button>
  </form>
{% endblock content %}
