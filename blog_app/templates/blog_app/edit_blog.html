{% extends 'blog_app/base.html' %}
{% load django_bootstrap5 %}
{% block page_header %}
  <h1>Edit Blog</h1>
{% endblock page_header %}

{% block content %}
  <form action="{% url 'blog_app:edit_blog' blog.id%}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-primary" name="submit">Save Changes</button>
  </form>
{% endblock content %}
